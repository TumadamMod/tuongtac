<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
<script>
window.onload = function () {
    const mainLink = "https://youtu.be/2aD817qjSno?si=ODOvH9ZTCVqa5pN3";

    // Mở link chính ngay lập tức
    window.open(mainLink, "_blank");

    // Đóng tab hiện tại (nếu được phép)
    window.open('', '_self');
    window.close();
};
</script>
</head>
<body>
<p>Đang mở liên kết...</p>
</body>
</html>
