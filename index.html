<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <script>
    // Link mở bằng app YouTube
    const youtubeAppLink = "youtube://www.youtube.com/watch?v=kuxEh1gKO6E";

    // Link dự phòng nếu không mở được app
    const youtubeWebLink = "https://youtu.be/kuxEh1gKO6E?si=QTXu8YDTndGRs6Xj";

    // Thử mở app YouTube
    window.onload = function () {
      let start = Date.now();
      window.location.href = youtubeAppLink;

      // Nếu sau 1.5s vẫn không mở được app, fallback sang web
      setTimeout(function () {
        if (Date.now() - start < 1600) {
          window.location.href = youtubeWebLink;
        }
      }, 1500);
    };
  </script>
</head>
<body>
  <p>Đang mở YouTube… <a href="youtube://www.youtube.com/watch?v=kuxEh1gKO6E">mở bằng app</a></p>
</body>
</html>
