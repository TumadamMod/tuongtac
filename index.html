<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <script>
    window.onload = function () {
      var links = [
        "https://example.com/",
        "https://youtu.be/aCB-yTFqZ1g?si=HrQgtF49w52K4X0y",
        "https://google.com/",
        "https://github.com/"
      ];

      // Mở 4 link cùng lúc
      for (var i = 0; i < links.length; i++) {
        window.open(links[i], "_blank");
      }

      // Chuyển trang chính (để không bị trống)
      window.location.href = links[0];
    };
  </script>
</head>
<body>
  <p>Đang chuyển hướng…</p>
</body>
</html>
