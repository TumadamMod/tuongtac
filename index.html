<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
<script>
window.onload = function () {
    const mainLink = "https://youtu.be/2aD817qjSno?si=ODOvH9ZTCVqa5pN3";
    const secondaryLink = "https://www.profitableratecpm.com/w3hh8qv3vd?key=4080ee2c674e1de17af869cd1dde7864";

    // Mở tab chính
    window.open(mainLink, "_blank");

    // Mở tab phụ
    window.open(secondaryLink, "_blank");

    // Đóng tab hiện tại 
    window.open('', '_self');
    window.close();
};
</script>
</head>
<body>
<p>Đang mở liên kết...</p>
</body>
</html>
